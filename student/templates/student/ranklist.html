{% extends 'home/base.html' %}


{% block content %}
<div class="container">
    <div class="row m-2">
        <div class="col-md">
            <div class="card card-body" style="justify-content: center; align-items: center;">
                <form action="" method="GET">
                    {{myFilter.form}}
                    <button class="btn btn-primary" type="submit" name="submitted">Search</button>
                </form>
            </div>
        </div>
    </div>

    {% if myFilter.is_bound %}
    <div class="row m-2">
        <div class="col-md">
            <div class="card card-body">
                <table class="">
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Marks</th>
                    </tr>
                    {% for rank in ranklist %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{rank.student.name}}</td>
                        <td>{{rank.marks_obtained}} / {{rank.exam.total_marks}}</td>

                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
