{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3">
    <div class="row" style="justify-content: center; align-items: center;">
        <div class="col-md-8">
            <h4 class="text-center alert alert-info">Password Reset</h4>
            <p>Forgotten your password ? Enter your email address below and we'll email instructions for setting new
                password</p>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.|crispy}}
                <input class="btn btn-primary mt-2" type="submit" value="Send">
            </form>
        </div>
    </div>
</div>


{% endblock content %}
